<html>
<head>
<title>Agile Planner - Ardonio Ltd </title>
<script src="Lib/math.min.0.14.js" type="text/javascript"></script>
<script src="Lib/planner.js" type="text/javascript"></script>
<script type="text/javascript">
function run() { 
    var velocities = new Array();
    velocities[0] = 10;
    velocities[1] = 12;
    velocities[2] = 9;
    velocities[3] = 7;
    velocities[4] = 13;

    var resultSet = plan(velocities, 5, 100000);
    var m = mean(resultSet);
    var sd = standardDev(resultSet);
    
    document.getElementById('result').innerHTML = "mean: " + m + " - sd: " + sd;


}
</script>
</head>
<body onload="run()">
<div id="result"></div>
</body>
<html>
